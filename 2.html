<!DOCTYPE html>
<html lang="en">

<head>
    <title>Booking Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form name="RegForm" action="reservation.php" method="post" onsubmit=" return validateform()">
        <div class="elem-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>
        <div class="elem-group">
            <label for="email">Your E-mail</label>
            <input type="email" id="email" name="email" placeholder="john.doe@email.com" required>
        </div>
        <div class="elem-group">
            <label for="phone">Your Phone</label>
            <input type="number" id="phone" name="phone" minlength="6" maxlength="10" placeholder="498-348-3872"  required>
        </div>
        <hr>
        <div class="elem-group inlined">
            <label for="adult"><strong>Timing : 9 AM - 12 PM</strong> </label>
            <hr>
        </div>
        <br><br><br><br>
        <div class="elem-group">
            <label for="room-selection">Select Seat Preference</label>
            <select id="room-selection" name="room_preference" required>
                <option value="">Choose a Room from the List</option>
                <option value="connecting">Front Row</option>
                <option value="adjoining">Corner Row</option>
                <option value="adjacent">Last Row</option>
                <option value="adjacent">Mid Portion</option>

            </select>
        </div>
        <hr>
        <div class="elem-group">
            <label for="message">Anything Else?</label>
            <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important."
                required></textarea>
        </div>

        <button type="reset" value="Reset" name="Reset" class="field__input">Reset</button>
        <button type="submit" value="Submit" name="Submit" class="field__input">Book Now !</button>
    </form>


    <script src="logic.js"></script>

    <script>

        
    </script>


</body>

</html>
